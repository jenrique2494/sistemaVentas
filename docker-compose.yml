services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: vtr-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: vtr-sales
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - vtr-network
    healthcheck:
      test: mongosh --eval db.adminCommand\(\"ping\"\)
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # NestJS Backend (Development Mode)
  backend:
    build:
      context: ./sistemaVentasBackMock
      dockerfile: Dockerfile
    container_name: vtr-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/vtr-sales?authSource=admin
      MONGODB_USER: ${MONGO_USER:-admin}
      MONGODB_PASSWORD: ${MONGO_PASSWORD:-password}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      API_VERSION: v1
      API_PREFIX: /api
      TRANSUNION_URL: ${TRANSUNION_URL:-https://claro-tu.autentia.id/}
      AUTENTIKAR_URL: ${AUTENTIKAR_URL:-https://autentikar.example.com/}
      KICKBOX_API_URL: ${KICKBOX_API_URL:-https://api.kickbox.com/}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-AIzaSyALvnr0CouzCRMIUPKc1BM_ngJzcBgSm1I}
      CORS_ORIGIN: "http://localhost:4200"
    volumes:
      - ./sistemaVentasBackMock/src:/app/src
      - ./sistemaVentasBackMock/node_modules:/app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vtr-network

  # Angular Frontend (Development Mode)
  frontend:
    build:
      context: ./sistemaVentasFront
      dockerfile: Dockerfile
    container_name: vtr-frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    environment:
      NODE_ENV: development
    volumes:
      - ./sistemaVentasFront/src:/app/src
      - ./sistemaVentasFront/node_modules:/app/node_modules
    networks:
      - vtr-network
    depends_on:
      - backend

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  vtr-network:
    driver: bridge
